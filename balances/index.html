<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="../img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icon/favicon-32x32.png">

    <meta name="theme-color" content="#ffffff">


    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href='../css/fonts.css' rel='stylesheet' type='text/css'>
    <link href="../css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
    <link href="../css/nucleo-icons.css" rel="stylesheet">
    <script src="js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
      .card1 {
        /* box-shadow: 0 6px 10px 4px rgba(0, 0, 0, 0.15); */
        border-radius:6px;
      }

      .scrollable-menu {
        height: auto;
        max-height: 200px;
        overflow-x: hidden;
      }

      body, .cards-section, .cards-container {
        background-color: #EEEEEE;
      }

    </style>
</head>
<body >
<nav class="navbar navbar-expand-lg fixed-top" color-on-scroll="300">
<div class="container">
  <a class="navbar-brand" href="/">O<sub><small>3</small></sub></a>
  <div class="collapse navbar-collapse " id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="mailto:hello@o3.network">Contact</a>
        </li>
    </ul>
  </div>
</div>
</nav>

<div class="wrapper mt-4" id="app">
<div class="section cards-section">
<div class="container cards-container">
<div class="row mt-4">
  <div v-for="address in addresses" class="col-lg-9 col-md-12 col-11 mx-auto mt-2 card">
    <h3>{{address.address}}</h3>
    <ul>
      <li class="card">{{`NEO: ${address.assets.NEO}`}}</li>
      <li>{{`GAS: ${address.assets.GAS}`}}</li>
      <li>{{`Unclaimed GAS: ${address.unclaimedGas}`}}</li>

      <li v-for="token in address.tokens">{{token.symbol + ': ' + token.balance}}</li>
    </ul>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="./src/index.js" type="text/javascript"></script>
</body>
<!-- Core JS Files -->
